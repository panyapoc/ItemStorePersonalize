    - FunctionGetRecommendations
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri:
          Fn::Join:
          - ''
          - - 'arn:aws:apigateway:'
            - Ref: AWS::Region
            - :lambda:path/2015-03-31/functions/
            - Fn::GetAtt:
              - FunctionGetRecommendations
              - Arn
            - /invocations
        IntegrationResponses:
        - StatusCode: 200
      ResourceId:
        Ref: RecommendationsApiResource
      RestApiId:
        Ref: AppApi
      MethodResponses:
